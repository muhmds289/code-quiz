<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="score"></div>

    <div class="timer">time:<span id="time">0</span></div>

    <div class="wrapper">
        <div id="Starter" class="Start">
            <h1>Code Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time
                limit. Keep in mind that incorrect answers will penalize your
                score/time by ten seconds!
            </p>
            <button id="start">Start Quiz</button>
        </div>

        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen">
            <h2>All done!</h2>
            <P>Your final Score is<span id="total-score"></span></P>
            <p>
                enter intial:<input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="feedback" class="feedback hide"></div>
    </div>
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
